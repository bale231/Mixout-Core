# kratos/kratos.yml
version: v1.1.0

dsn: memory

log:
  level: debug

serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
      allow_credentials: true
      allowed_origins:
        - http://localhost:4455
        - http://localhost:8000
      allowed_methods: [GET, POST, PUT, PATCH, DELETE, OPTIONS]
      allowed_headers: [Authorization, Content-Type, X-Session-Token, X-CSRF-Token, Cookie]
      exposed_headers: [Content-Type, X-Session-Token]
      max_age: 86400
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://localhost:8000/
  allowed_return_urls:
    - http://localhost:4455
    - http://localhost:8000
  flows:
    login:
      ui_url: http://localhost:4455/login
    registration:
      ui_url: http://localhost:4455/registration
      after:
        hooks:
          - hook: web_hook
            config:
              url: http://django:8000/kratos/hooks/registration
              method: POST
              body: file:///etc/config/kratos/registration.jsonnet
              response:
                parse: false     # esegui DOPO che l’identità è stata creata
                ignore: true     # non bloccare il flow se il webhook fallisce
              auth:
                type: api_key
                config:
                  in: header
                  name: X-Kratos-Webhook-Token
                  value: dev-secret-123
    settings:
      ui_url: http://localhost:4455/settings
    recovery:
      ui_url: http://localhost:4455/recovery
    verification:
      ui_url: http://localhost:4455/verification
  methods:
    password:
      enabled: true

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json
